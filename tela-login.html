<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            color: rgba(228, 228, 228, 0.445);
            background-color: rgb(32, 31, 31);
            font: normal 20pt Arial;
        }
        head {
            color: crimson;
            background-color: cyan;
        }
        h1 {
            color:rgba(156, 154, 154, 0.445)
        }
        button {
            color: black;
        }
    </style>
</head>
<body>
    <h2>Project Dream</h2>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write('Olá ' + nome)
        document.write('Seu nome tem ' + nome.length + ' letras </br>' )
        document.write('Seu nome em maiúsculas: ' + nome.toUpperCase() +'</br>')
        document.write('Seu nome apenas em minúsculas: ' + nome.toLowerCase())
        var preco = window.prompt('Digite um valor: ')
        document.write('O valor digitado em Euros é: ' + preco.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))

        
    </script>
</body>
